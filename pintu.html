<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九宫格拼图</title>
    <meta name="description" content="">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<!-- 这meta的作用就是删除默认的苹果工具栏和菜单栏。content有两个值”yes”和”no”,当我们需要显示工具栏和菜单栏时，这个行meta就不用加了，默认就是显示。   -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/pintu.css">
</head>
<body>
    <h1>
        <div>步数：<span class="step">0</span></div>
        <button id="change">换一个</button>
        <button class="reset">重置</button>
        <button id="showNum">显示序号</button>
        <button id="showAnswer">显示答案</button>
    </h1>
    <!--拼图-->
    <div id="main">
        <div id="block_0" class="empty"></div>
        <div id="block_1" class="block"><span>1</span></div>
        <div id="block_2" class="block"><span>2</span></div>
        <div id="block_3" class="block"><span>3</span></div>
        <div id="block_4" class="block"><span>4</span></div>
        <div id="block_5" class="block"><span>5</span></div>
        <div id="block_6" class="block"><span>6</span></div>
        <div id="block_7" class="block"><span>7</span></div>
        <div id="block_8" class="block"><span>8</span></div>
    </div>
<!--    拼成功后的显示-->
    <div id="success">
        <h2>Success</h2>
        <p>步数：<span class="step">0</span></p>
        <button class="reset">再来一次</button>
    </div>

    <p class='tips'>上：W &nbsp;&nbsp;&nbsp;&nbsp;下：S &nbsp;&nbsp;&nbsp;&nbsp;左：A &nbsp;&nbsp;&nbsp;&nbsp;右：D</p>
<!--    答案显示区-->
    <div class="answer"></div>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/touch-0.2.14.min.js"></script>
<script src="js/pintu.js"></script>
</html>
